build_number_decrement:
- '1000'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
docker_image:
- condaforge/linux-anvil
gf2x:
- '1.2'
gmp:
- '6'
mpfr:
- '4'
ntl:
- 11.3.1
pin_run_as_build:
